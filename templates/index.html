{% extends "layout.html" %}

{% set max_of_cards = 20 %}

{% block content %}
    <div class="container">
        <form action="{{ url_for("game") }}" method="get">
            <div class="form-row ">
                <div class="col-sm-10 col-md-10">
                    <select class="form-control" name="number_of_cards">
                        <option selected disabled hidden>How many different cards would you like to play with?</option>
                        {% for n in range(1, max_of_cards + 1) %}
                            <option>{{ n }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-info game-starter">Start</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
