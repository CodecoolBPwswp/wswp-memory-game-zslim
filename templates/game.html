{% extends "layout.html" %}

{% block content %}
    <div class="container" id="timer"></div>

    <div class="container">
        <div class="row" id="current-game" data-number-of-symbols="{{ number_of_symbols }}">
            {% for k in range(1, number_of_symbols * 2 + 1) %}
                <div class="memory-card col-xs-6 col-sm-4 col-md-3">
                    <i class="fas fa-question-circle"></i>
                </div>
            {% endfor %}
        </div>
    </div>
    <script type="application/javascript" src="{{ url_for("static", filename="memory_script.js") }}"></script>

    <div class="modal fade" id="win-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">You won!</h3>
                    <p>What next?</p>
                </div>
                <div class="modal-footer d-flex justify-content-around">
                    <button class="btn btn-info" type="button" onclick="reloadPage()">Play again</button>
                    <button class="btn btn-info" type="button" onclick="goToIndex()">Start fresh</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
