{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="row" id="current-game" data-number-of-symbols="{{ number_of_symbols }}">
            {% for k in range(1, number_of_symbols * 2 + 1) %}
                <div class="memory-card col-xs-6 col-sm-4 col-md-3">
                    <i class="fas fa-question-circle"></i>
                </div>
            {% endfor %}
        </div>
    </div>
    <script type="application/javascript" src="{{ url_for("static", filename="memory_script.js") }}"></script>
{% endblock %}
